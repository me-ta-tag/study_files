<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>pokemon</title>
	<link rel="stylesheet" href="./common/css/style.css">
</head>
<body>
	<div class="content">

		
		<!-- <span id="load-text">0%</span> -->
		<!-- <div id="bar">
			<span></span>
		</div> -->

	</div>
    <script type="text/template" id="pokeTemp">
        <div class="name">
            <span class="title"><%- name %></span>
			<span class="states">
                <% var outSex = (sex == 0 )?"♂":"♀" %>
				<span class="sex osu"><%- outSex %></span>
				<span class="lv">Lv</span>
				<span class="lv"><%- lv %></span>
			</span>
        </div>
        <div class="bar">
            <span>HP:</span>
            <progress max="100"></progress>
        </div>
    </script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="common/plugin/_.js"></script>
	<script src="./common/js/main.js"></script>

</body>
</html>
